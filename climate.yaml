- platform: generic_thermostat
  unique_id: generic_thermostat_office
  name: Office
  heater: input_boolean.office_heat
  target_sensor: sensor.temp_c_temperature
  min_temp: 10
  max_temp: 25
  min_cycle_duration:
    minutes: 5
  away_temp: 15
  initial_hvac_mode: "heat"
  precision: 0.5
- platform: generic_thermostat
  unique_id: generic_thermostat_bathroom
  name: Bathroom
  heater: input_boolean.bathroom_heat
  target_sensor: sensor.temp_d_temperature
  min_temp: 10
  max_temp: 25
  min_cycle_duration:
    seconds: 20
  away_temp: 15
  initial_hvac_mode: "heat"
  precision: 0.5
