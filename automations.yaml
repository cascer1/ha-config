    from: 'on'
    to: 'off'
    for: 00:05:00
  - platform: time
    at: input_datetime.night_time
  condition:
  - condition: time
    after: input_datetime.evening_time
    before: 05:00
  - condition: state
    entity_id: light.downstairs
    state: 'off'
  action:
  - service: media_player.media_pause
    entity_id: media_player.living_room_sonos
  - service: climate.turn_off
    target:
      entity_id:
      - climate.scullery
  mode: single
- id: going_to_bed
