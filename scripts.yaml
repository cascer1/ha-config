thermostat_away:
  alias: Thermostat to away
  description: Set the thermostat temperature to the configured away temperature
  icon: mdi:thermostat
  mode: single
  sequence:
  - service: climate.turn_off
    target:
      entity_id:
      - climate.bedroom
      - climate.living_room
  - service: climate.set_preset_mode
    target:
      entity_id:
      - climate.office
      - climate.hallway
      - climate.bathroom
      - climate.scullery
    data:
      preset_mode: Away
thermostat_home:
  alias: Thermostat to home
  description: Set the thermostat temperature to the configured home temperature
  icon: mdi:thermostat
  mode: single
  sequence:
  - service: script.reload_climate_automations
lights_not_home:
  alias: Lights not home
  description: Set the lights when leaving home, depending on daylight
  icon: mdi:lamp
  mode: single
  sequence:
  - service: light.turn_off
    entity_id: light.everywhere
  - condition: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: input_number.sun_elevation_dark
  - condition: time
    after: '12:00:00'
  - service: light.turn_off
    target:
      entity_id: light.everywhere
  - service: light.turn_on
    target:
      entity_id:
      - light.kitchen_cabinets
      - light.living_room_corner
lights_home:
  alias: Lights home
  description: Turn on the lights when returning home
  icon: mdi:lamp
  mode: single
  sequence:
  - service: light.turn_on
    target:
      entity_id:
      - light.downstairs
      - light.garden
  - service: switch.turn_on
    target:
      entity_id: switch.adaptive_lighting_downstairs
home_music:
  alias: Home Music
  sequence:
  - service: media_player.volume_set
    entity_id: media_player.living_room_sonos
    data:
      volume_level: '{{ states(''input_number.home_music_volume_level'') }}'
  - service: media_player.shuffle_set
    data:
      shuffle: true
    entity_id: media_player.living_room_sonos
  - service: media_player.repeat_set
    data:
      repeat: all
    entity_id: media_player.living_room_sonos
  - choose:
    - conditions:
      - condition: state
        entity_id: person.cas_eliens
        state: home
      sequence:
      - service: media_player.select_source
        entity_id: media_player.living_room_sonos
        data:
          source: '{{ states(''input_text.home_music_source_cas'') }}'
    default:
    - service: media_player.select_source
      entity_id: media_player.living_room_sonos
      data:
        source: '{{ states(''input_text.home_music_source_bert'') }}'
  mode: single
  icon: mdi:music
wake_up:
  alias: Wake Up
  icon: mdi:alarm
  sequence:
  - service: script.morning_music
  - service: input_boolean.turn_on
    entity_id: input_boolean.woken_up
  - service: switch.turn_on
    target:
      entity_id: switch.adaptive_lighting_bedroom
  mode: single
morning_music:
  alias: Morning Music
  icon: mdi:music
  sequence:
  - service: media_player.shuffle_set
    data:
      shuffle: true
    target:
      entity_id: media_player.living_room_sonos
  - service: media_player.repeat_set
    target:
      entity_id: media_player.living_room_sonos
    data:
      repeat: all
  - service: media_player.volume_set
    target:
      entity_id: media_player.living_room_sonos
    data:
      volume_level: '{{ states(''input_number.home_music_volume_level'') }}'
  - service: media_player.select_source
    target:
      entity_id: media_player.living_room_sonos
    data:
      source: '{{ states(''input_text.morning_music_source'') }}'
  mode: single
doorbell:
  alias: Doorbell
  description: Ring the door bell
  fields:
    count:
      description: How many times to ring the bell
      example: 1
  sequence:
  - service: sonos.snapshot
    data:
      entity_id: media_player.living_room_sonos
  - service: media_player.volume_set
    target:
      entity_id: media_player.living_room_sonos
    data:
      volume_level: 0.25
  - service: switch.turn_on
    target:
      entity_id: switch.shelly1_e8db84d3500b
  - service: media_player.play_media
    data:
      media_content_id: https://assistant.eliens.co/local/doorbell1.wav
      media_content_type: music
    target:
      entity_id:
      - media_player.living_room_sonos
  - service: media_player.play_media
    data:
      media_content_id: media-source://media_source/local/doorbell1.wav
      media_content_type: audio/x-wav
    target:
      entity_id:
      - media_player.office_speaker
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 500
  - service: media_player.repeat_set
    target:
      entity_id: media_player.living_room_sonos
    data:
      repeat: 'off'
  - service: script.flash_light
    data:
      flash_mode: short
      light_entity:
        entity_id:
        - light.office_ceiling
        - light.side_kitchen_lights_zha_group_0x0002
      adaptive_light_entity:
        entity_id:
        - switch.adaptive_lighting_office
        - switch.adaptive_lighting_side_kitchen
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 500
  - service: sonos.restore
    data:
      entity_id: media_player.living_room_sonos
  - condition: state
    entity_id: group.awesome_people
    state: not_home
  - service: notify.mobile_app_cas_phone
    data:
      message: Someone just rang the door bell
      title: Ding Dong ðŸ””
  mode: single
